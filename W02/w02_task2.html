	<body>
		<script src="vec3.js"></script>
		<script>
			var x = 5, y = 4, z = 8;
			var v = new Vec3(x,y,z);
			var min = v.min();
			var max = v.max();
			var mid = v.mid();
			document.write(min);
			document.write(mid);
			document.write(max);
		</script>
